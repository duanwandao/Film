<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"></meta>
<div th:fragment="indexFilm" class="row">
	<div class="data_list">
		<div class="data_list_title">
		<img src="/images/hot_icon.png"></img>
		热门电影</div>
		<div class="datas imageDatas">
			<ul class="imageUl">
			  	  <li class="imageLi" th:each="newestIndexHotFilm:${application.newestIndexHotFilmList}">
			  	  	<a target="_blank" th:href="'/film/'+${newestIndexHotFilm.id}" th:title="${newestIndexHotFilm.name}">
			  	  		<img class="indexFilm" th:src="'/filmImages/'+${newestIndexHotFilm.imageName}"></img>
			  	 	 	<p th:text="${newestIndexHotFilm.name}"></p>
			  	  	</a>
				  </li>
			</ul>
		</div>
	</div>
</div>
</html>
