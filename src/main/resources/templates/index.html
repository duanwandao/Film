<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}+'-电影推酷网'">玩电影网</title>
</head>
<body >
<script type="text/javascript" src="/static/home/js/EffectItem.js" th:src="@{/home/js/EffectItem.js}"></script>
<script type="text/javascript" src="/static/home/js/Effect.js" th:src="@{/home/js/Effect.js}"></script>
<script type="text/javascript">
    new Effect({
        //特效图片，多张图片时传入数组，单个图片时传入字符串
        effectUrl : ["/home/images/xue.png","/home/images/xin.png","/home/images/a1.png","/home/images/a2.png","/home/images/a3.png","/home/images/a4.png"],
        //特效旋转，1/true为旋转，0/false为不旋转
        rotate : 1,
        //特效方向，left/right/up/down
        direction : "up"
    });

    function admin() {
        window.location.href='/admin'
    }
</script>

<a href="javascript:admin()">去登陆</a>
</body>
</html>
